<!DOCTYPE html>
<html>

<head>
    <style>
        #ElQuijote::after {
            content: "SEGUIR LEYENDO...";
        }

        #ElQuijote::first-letter {
            font-weight: bold;
            font-size: 32px;
        }
    </style>
</head>

<body>
    <p id="ElQuijote">
        En un lugar de la Mancha, de cuyo nombre no quiero acordarme,
        no ha mucho tiempo que vivía un hidalgo...Es,pues,de saber que
        este sobredicho hidalgo, los ratos que estaba ocioso -que eran
        los más del año-,
    </p>
</body>

</html>
